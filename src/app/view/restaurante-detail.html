<div *ngIf="restaurante" class="restaurante-box">
	<img class="imagen-rest-detail" src="{{restaurante.imagen}}" *ngIf="restaurante.imagen && restaurante.imagen !== 'null'">
	<div class="data-rest">
		<h1>Restaurante. {{ restaurante.nombre }}</h1>
		<p class="precio">
			<span [ngSwitch]="restaurante.precio">
				<span *ngSwitchCase="'bajo'">Entre 2500 y 6000 Pesos</span>
				<span *ngSwitchCase="'normal'">Entre 4500 7 9000 Pesos</span>
				<span *ngSwitchCase="'alto'">Entre 9000 y 30000</span>
			</span>
		</p>
		<p class="descripcion">
			{{ restaurante.descripcion}}
		</p>
		<p class="direccion">
			{{ restaurante.direccion }}
		</p>
	</div>
</div>
